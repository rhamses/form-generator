<!DOCTYPE html>
<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/formGen.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/exampleForm.css">
  <link rel="stylesheet" type="text/css" href="css/examplePage.css">
  <link rel="stylesheet" type="text/css" href="js/vendor/json-prettify/json-prettify.css">
</head>
<body>
  <main>
    <div class="row">
      <div class="container">
        <div id="header">
          <label>Template Name:</label>
          <input type="text" name="frmTemplate" class="frmTemplateTitle" placeholder="insert the name of the template here. It'll be also the prefix of your form.">
        </div>
      </div>
    </div>
    <div class="container flex">
      <div id="target">
        <h2 id="intro">Drop Zone</h2>
      </div>
      <div id="list">
        <div id="list-1" draggable="true" class="draggable" data-type="input">input</div>
        <div id="list-2" draggable="true" class="draggable" data-type="radio">radio</div>
        <div id="list-3" draggable="true" class="draggable" data-type="checkbox">checkbox</div>
        <div id="list-4" draggable="true" class="draggable" data-type="select">select</div>
        <!-- <div id="list-5" draggable="true" class="draggable" data-type="button">button</div> -->
        <div id="list-6" draggable="true" class="draggable" data-type="upload">Upload</div>
      </div>
      <div id="preview"></div>
      <button id="genJson" class="btn-success btn-json">Generate JSON</button>
      <div id="result"></div>
    </div>
  </main>
  <script src="js/vendor/json-prettify/json-prettify.js"></script>
</body>
</html>
